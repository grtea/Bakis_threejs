<!DOCTYPE html>
<html lang="en" style="font-size: 100% !important;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endless Runner</title>
</head>
<body>

    <div class="show settings-button hideDuringGameplay showOnStart">
        <button 
            type="button" 
            class="btn btn-primary m-4"
            onclick="openSettings()"
        ><i class="fa-solid fa-gear"></i>
         Settings
        </button>
    </div>

    <div class="show exit-button showOnGameplay" style="display: none;">
        <button 
            type="button" 
            class="btn btn-primary m-4"
            onclick="exitGameplay()"
        >
         Exit
        <i class="fa-solid fa-person-walking-arrow-right"></i>
        </button>
    </div>

    <div class="container h-100">
        <!-- SETTINGS START -->
        <div class="row d-flex justify-content-center">
            <div class="col settings-modal p-5 bg-color hideDuringGameplay m-5" style="display: none">
                <main>
                    <div class="container">
                        <div class="row">
                            <div class="col">
                                <h3>Settings</h3>
                            </div>
                            <div class="col d-flex justify-content-end">
                                <button
                                type="button"
                                class="btn btn-danger btn-negative-click"
                                onclick="closeSettings()"
                                >Close <i class="fa-solid fa-xmark"></i></button>
                            </div>
                        </div>
                        <div class="row">
                            <!-- <form> -->
                                <div class="row" id="singleColumnDiv">
                                    <div class="col-lg-6 mt-2 doubleColumnDiv">
                                        <!-- Controls -->
                                        <h4>Controls</h4>
                                        <div class="form-group row">
                                            <div class="col col-md-6">On-screen buttons</div>
                                            <div class="col col-md-6 mb-2">
                                                <div class="form-check">
                                                    <input class="form-check-input" type="checkbox" id="onScreenBtnCheckbox">
                                                    <label class="form-check-label" for="onScreenBtnCheckbox">
                                                    Enable on-screen buttons
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <div class="col col-md-6">Mouse controls</div>
                                            <div class="col col-md-6 mb-2">
                                                <div class="form-check">
                                                    <input class="form-check-input" type="checkbox" id="mouseControlsCheckbox">
                                                    <label class="form-check-label" for="mouseControlsCheckbox">
                                                    Enable mouse controls
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label for="buttonRightInput" class="col-form-label col-md-6" id="mapBtnRight">Map button right</label>
                                            <div class="mb-3 col-md-6">
                                                <div class="input-group">
                                                    <input 
                                                        type="text" 
                                                        class="form-control"
                                                        id="buttonRightInput" 
                                                        placeholder="Button Right" 
                                                        aria-label="Button Right" 
                                                        aria-describedby="mapBtnRight"
                                                        disabled>
                                                    <div class="input-group-append">
                                                        <button 
                                                            class="btn btn-outline-secondary" 
                                                            type="button" 
                                                            id="buttonRightRecord"
                                                            aria-label="Edit"
                                                            aria-describedby="buttonRightInput">
                                                            <i class="fa-solid fa-pen settingsIcon"></i>
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label for="buttonLeftInput" class="col-form-label col-md-6" id="mapBtnLeft">Map button left</label>
                                            <div class="mb-3 col-md-6">
                                                <div class="input-group">
                                                    <input 
                                                        type="text" 
                                                        class="form-control" 
                                                        id="buttonLeftInput" 
                                                        placeholder="Button Left" 
                                                        aria-label="Button Left" 
                                                        aria-describedby="mapBtnLeft"
                                                        disabled>
                                                    <div class="input-group-append">
                                                        <button 
                                                            class="btn btn-outline-secondary" 
                                                            type="button" 
                                                            id="buttonLeftRecord"
                                                            aria-label="Edit"
                                                            aria-describedby="buttonLeftInput">
                                                            <i class="fa-solid fa-pen settingsIcon"></i></i>
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
        
                                        <!-- graphics -->
                                        <hr>
                                        <h4>Graphics</h4>
                                        <fieldset class="form-group">
                                            <div class="row">
                                                <legend class="col col-md-6">High contrast</legend>
                                                <div class="col col-md-6 mb-2">
                                                    <div class="form-check">
                                                        <input class="form-check-input" type="checkbox" id="contrastOutlineCheckbox" name="ContrastRadio" value="1">
                                                        <label class="form-check-label" for="contrastOutlineCheckbox">
                                                        Outline meshes
                                                        </label>
                                                    </div>
                                                    <div class="form-check">
                                                        <input class="form-check-input" type="checkbox" id="contrastBackgroundCheckbox" name="ContrastRadio" value="2">
                                                        <label class="form-check-label" for="contrastBackgroundCheckbox">
                                                        Darken background
                                                        </label>
                                                    </div>
                                                </div>
                                            </div>
                                        </fieldset>
                                    </div>
                                    <div class="col-lg-6 mt-2 doubleColumnDiv">

                                        <!-- Ui options -->
                                        <span id="uiOptionsHr"><hr></span>
                                        <h4>UI options</h4>
                                        <div class="form-group row">
                                            <div class="col col-md-6 col-form-label" id="textSize">Text Size</div> <!-- for="textsizeButtons" --> 
                                            <div class="col-md-6">
                                                <div class="form-control bg-color" id="textsizeButtons">
                                                    <div class="row">
                                                        <div class="col">
                                                            <button 
                                                            type="button" 
                                                            class="form-control col-sm-3 btn font-size-btn" 
                                                            aria-label="increase"
                                                            aria-describedby="textSize"
                                                            onclick="increaseTextSize()"
                                                            ><i class="fa-solid fa-plus settingsIcon"></i></button>
                                                        </div>
                                                        <div class="col">
                                                            <button 
                                                            type="button" 
                                                            class="form-control col-sm-3 btn font-size-btn btn-negative-click"
                                                            aria-label="decrease"
                                                            aria-describedby="textSize"
                                                            onclick="decreaseTextSize()"
                                                            ><i class="fa-solid fa-minus settingsIcon"></i></button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label for="textColorInput" class="col col-md-6 col-form-label" id="textColor">Text Color</label>
                                            <div class="col-md-6">
                                                <input 
                                                type="color" 
                                                class="form-control color-picker mx-auto" 
                                                id="textColorInput" 
                                                aria-describedby="textColor" 
                                                value="#212529">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label for="UIColorInput" class="col col-md-6 col-form-label" id="backgroundColor">UI background color</label>
                                            <div class="col-md-6">
                                                <input 
                                                type="color" 
                                                class="form-control color-picker mx-auto" 
                                                id="UIColorInput" 
                                                aria-describedby="backgroundColor" 
                                                value="#ffffff">
                                            </div>
                                        </div>
                                        
                                        <!--volume-->
                                        <hr>
                                        <h4>Sound</h4>
                                        <div class="form-group row">
                                            <label class="col-form-label col-md-6" for="uiSoundSlider">Button sound volume</label>
                                            <div class="col col-md-6 mb-2">
                                                <input type="range" class="form-range" id="uiSoundSlider" min="0" max="1" value="1" step="0.2">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-form-label col-md-6" for="gameSoundSlider">Game sound volume</label>
                                            <div class="col col-md-6 mb-2">
                                                <input type="range" class="form-range" id="gameSoundSlider" min="0" max="1" value="1" step="0.2">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-form-label col-md-6" for="speechSoundSlider">Speech sound volume</label>
                                            <div class="col col-md-6 mb-2">
                                                <input type="range" class="form-range" id="speechSoundSlider" min="0" max="1" value="1" step="0.2">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-form-label col-md-6" for="indicatorSoundSlider">Indicator sound volume</label>
                                            <div class="col col-md-6 mb-2">
                                                <input type="range" class="form-range" id="indicatorSoundSlider" min="0" max="1" value="1" step="0.2">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            <!-- </form> -->
                        </div>
                        <div class="row mt-4">
                            <!-- final buttons -->
                            <div class="form-group col">
                                <!-- <label for="UIColorInput" class="col-sm-9 col-form-label"></label> -->
                                <div class="reset-btn">
                                    <button 
                                    type="button"
                                    class="form-control btn btn-danger"
                                    onclick="resetOptions()">
                                        <i class="fa-solid fa-arrows-rotate"></i>
                                        Reset to default
                                    </button>
                                </div>
                            </div>
                            <div class="form-group col">
                                <div class="save-btn">
                                    <button
                                    type="button"
                                    class="form-control btn btn-success"
                                    onclick="saveChanges()">
                                        <i class="fa-solid fa-floppy-disk"></i>
                                        Save changes
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
        <!-- SETTINGS END -->
        <!-- POINTS START-->
        <div class="row d-flex "> <!-- this showing isnt tested lol showOnDeath-->
            <div class="show col text-center pointsDiv showOnGameplay" style="display: none;">
                <div class="points-background m-auto bg-color">
                    <h3 class="p-2 py-4 m-4">
                        Points: 
                        <span class="pointCount">0</span>
                    </h3>
                </div>
            </div>
        </div>
        <!-- POINTS END -->
        <div class="row d-flex justify-content-center align-items-center hideDuringGameplay2 showOnDeath2" style="height: 100%;"> <!-- align-items-center h-100-->
            <!-- PLAY START -->
            <div class="col startGameScreen p-5 bg-color hideDuringGameplay showOnStart m-5">
                <h1 class="py-2">START GAME</h1>
                <p>Collect donuts and avoid cones to win!</p>
                <label for="speedSlider" class="form-label">Select difficulty: <span id="difficultyText">5</span></label>
                <input type="range" class="form-range" id="speedSlider" min="0.4" max="1" value="0.8" step="0.1">
                <button 
                    type="button"
                    class="startButton btn btn-primary btn-md" 
                    onclick="startSpawn()"
                >Play!</button>
            </div>
            <!-- PLAY END -->
            <!-- GAME OVER START -->
                <div class="col gameOverScreen p-5 bg-color hideDuringGameplay showOnDeath">
                    <h1 class="py-2">GAME OVER</h1>
                    <p>Final score: <span class="pointCount">0</span></p>
                    <button 
                        type="button"
                        class="restartButton btn btn-primary" 
                        onclick="restartScene()"
                    >Restart</button>
                </div>
            <!-- GAME OVER END -->
            <!--ON SCREEN CONTROLS START-->
            <div class="onScreenControls show" style="display: none">
                <button class="btn btn-primary btn-md" onclick="keyDownHandler({keyCode: window.userData.leftKey})" aria-label="Go Left"><i class="fa-solid fa-arrow-left-long"></i></button>
                <button class="btn btn-primary btn-md" onclick="keyDownHandler({keyCode: window.userData.rightKey})" aria-label="Go Right"><i class="fa-solid fa-arrow-right-long"></i></button>
            </div>
            <!--ON SCREEN CONTROLS END-->
        </div>
    </div>

    <canvas class="webgl">
    </canvas>
</body>
</html>
