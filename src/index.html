<!DOCTYPE html>
<html lang="en" style="font-size: 100% !important;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThreeJS Starter</title>
</head>
<body>
    <div class="show settings-button">
        <button 
            type="button" 
            class="btn btn-primary m-4"
            onclick="openSettings()"
        ><i class="fa-solid fa-gear"></i>
         Settings
        </button>
    </div>

    <div class="container h-100">
        <!-- POINTS START-->
        <div class="row d-flex">
            <div class="show col text-center">
                <div class="points-background m-auto bg-color">
                    <h3 class="p-2 py-4 m-4">
                        Points: 
                        <span class="pointCount">0</span>
                    </h3>
                </div>
            </div>
        </div>
        <!-- POINTS END -->
        <!-- SETTINGS START -->
        <div class="row d-flex justify-content-center h-100"> <!-- align-items-center -->
            <div class="col settings-modal p-5 bg-color" style="display: inline">
                <div class="container">
                    <div class="row">
                        <div class="col">
                            <h3>Settings</h3>
                        </div>
                        <div class="col d-flex justify-content-end">
                            <button
                            type="button"
                            class="btn btn-primary"
                            onclick="closeSettings()"
                            >Close <i class="fa-solid fa-xmark"></i></button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col mt-2">
                            <form>
                                <h4>UI options</h4>
                                <div class="form-group row">
                                    <label for="exampleInputEmail1" class="col col-form-label">Text Size</label>
                                    <div class="col-sm-3">
                                        <input 
                                        type="button" 
                                        class="form-control col-sm-3 btn btn-secondary" 
                                        id="exampleInputEmail1" 
                                        aria-describedby="emailHelp"
                                        value="+"
                                        onclick="increaseTextSize()"
                                        >
                                    </div>
                                    <div class="col-sm-3">
                                        <input 
                                        type="button" 
                                        class="form-control col-sm-3 btn btn-secondary" 
                                        id="exampleInputEmail1" 
                                        aria-describedby="emailHelp"
                                        value="-"
                                        onclick="decreaseTextSize()"
                                        >
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="textColorInput" class="col col-form-label">Text Color</label>
                                    <input 
                                        type="color" 
                                        class="form-control color-picker col" 
                                        id="textColorInput" 
                                        aria-describedby="emailHelp" 
                                        value="#212529">
                                </div>
                                <div class="form-group row">
                                    <label for="UIColorInput" class="col col-form-label">UI background color</label>
                                    <input 
                                        type="color" 
                                        class="form-control color-picker col" 
                                        id="UIColorInput" 
                                        aria-describedby="emailHelp" 
                                        value="#ffffff">
                                </div>
                                <h4>Controls</h4>
                                <div class="form-group row">
                                    <div class="col">On-screen buttons</div>
                                    <div class="col">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="gridCheck1">
                                            <label class="form-check-label" for="gridCheck1">
                                            Enable on-screen buttons
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="exampleInputEmail1" class="col col-form-label">Map button right</label>
                                    <div class="input-group mb-3 col">
                                        <input 
                                            type="text" 
                                            class="form-control"
                                            id="buttonRightInput" 
                                            placeholder="Button Right" 
                                            aria-label="Button Right" 
                                            aria-describedby="basic-addon2"
                                            disabled>
                                        <div class="input-group-append">
                                          <button class="btn btn-outline-secondary" type="button" id="buttonRightRecord"><i class="fa-solid fa-circle" style="color: red"></i></button>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="exampleInputEmail1" class="col col-form-label">Map button left</label>
                                    <div class="input-group mb-3 col">
                                        <input 
                                            type="text" 
                                            class="form-control" 
                                            id="buttonLeftInput" 
                                            placeholder="Button Left" 
                                            aria-label="Button Left" 
                                            aria-describedby="basic-addon2"
                                            disabled>
                                        <div class="input-group-append">
                                          <button class="btn btn-outline-secondary" type="button" id="buttonLeftRecord"><i class="fa-solid fa-circle" style="color: red"></i></button>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="UIColorInput" class="col-sm-6 col-form-label"></label>
                                    <div class="col">
                                        <input 
                                        type="button" 
                                        class="form-control color-picker btn btn-danger" 
                                        id="UIColorInput" 
                                        aria-describedby="emailHelp" 
                                        value="Reset to default">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        <!-- SETTINGS END -->
        <!-- GAME OVER START -->
            <div class="col gameOverScreen p-5 bg-color">
                <h1 class="py-2">GAME OVER</h1>
                <p>Final score: <span class="pointCount">0</span></p>
                <button 
                    type="button"
                    class="restartButton btn btn-primary" 
                    onclick="restartScene()"
                >Restart</button>
            </div>
        <!-- GAME OVER END -->
        <!-- PLAY START -->
        <div class="col startGameScreen p-5 bg-color">
            <h1 class="py-2">START GAME</h1>
            <p>How to play</p>
            <button 
                type="button"
                class="startButton btn btn-primary" 
                onclick="startSpawnEasy()"
            >Play easy</button>
            <button 
                type="button"
                class="startButton btn btn-primary" 
                onclick="startSpawnHard()"
            >Play hard</button>
        </div>
        <!-- PLAY END -->
        </div>
    </div>

    <canvas class="webgl">
    </canvas>
</body>
</html>
